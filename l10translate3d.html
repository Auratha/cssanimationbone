<!DOCTYPE html>
<html>
<head>
	<title>Translate in 3D</title>
</head>
<style type="text/css">

	*{
		perspective: 500px;
	}
	img{
		width: 300px;
		margin: auto;
		margin-top: 200px;
		display: block;
		transition: transform 2s;
	}

	img:hover{
		transform: translateZ(100px);
	}
</style>
<body>
	<img src="./img/dog.jpg" alt="dog" />
</body>
</html>
