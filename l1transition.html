<!DOCTYPE html>
<html>
	<head>
		<title>CSS Transition</title>
	</head>
	<style type="text/css">
		button{
			width:200px;
			height: 90px;
			background-color: blue;
			color:#fff;
			border:none;
			transition-property: background-color;
			/*transition-duration: 1s;*/
			transition-duration: 1000ms;
		}

		button:hover{
			background-color: green;
		}
	</style>
	<body>
		<button>Css Transition</button>
	</body>
</html>

<!-- 1s = 1000ms -->
